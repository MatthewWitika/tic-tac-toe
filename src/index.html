<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="jeux">
      <div class="choix">
            <h2>Choose your Player: </h2>
           <form action="#">
             <input type="radio" id="choice_1" name="rGroup" value="X">
              <label for="choice_1"> X </label>
             <input type="radio" id="choice_2" name="rGroup" value="O">
              <label for="choice_2"> O </label>
           </form>
      </div>
   
        <div class="wrapper hide dip"> 
          <h2 id="game_on"></h2>
           <div class="cont">
               <button class="button-option"></button>
               <button class="button-option"></button>
               <button class="button-option"></button>
               <button class="button-option"></button>
               <button class="button-option"></button>
               <button class="button-option"></button>
               <button class="button-option"></button>
               <button class="button-option"></button>
               <button class="button-option"></button>
           </div>
           <button id="restart">Retry</button>
        </div>
        
      <div class="popup hide">
         <p id="message">Sample Message</p>
         <button id="new-game">New Game</button>
      </div>
    </div>

  <script type="text/javascript" src="script.js"></script>

  </body>
</html>
